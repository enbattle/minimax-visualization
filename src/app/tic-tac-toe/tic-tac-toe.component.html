<div class="tic-tac-toe">
  <h1 class="game-title">Tic Tac Toe</h1>
  <h4 class="game-subtitle">
    The simplest of games using the minimax algorithm.
  </h4>
  <div *ngIf="message" class="game-message">{{ message }}</div>
  <div class="game-board">
    <div class="game-row" *ngFor="let row of board; let i = index">
      <div
        class="game-cell"
        *ngFor="let cell of row; let j = index"
        (click)="handleClick(i, j)"
      >
        {{ cell }}
      </div>
    </div>
  </div>
  <div *ngIf="currentPlayer === aiPlayer" class="game-thinking">
    The computer is thinking...
  </div>
  <div>
    <button class="game-button" (click)="resetGame()">Reset Game</button>
  </div>
</div>
